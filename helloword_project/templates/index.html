{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Posts</title>
    <style>
      body {
        padding: 0 80px;
      }
      .posts {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .post {
        width: 200px;
        height: 200px;
        margin: 20px;
      }
      .post img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all ease-in-out 0.3s;
      }
      .post img:hover {
        transform: scale(1.1);
        background-color: darkgrey;
      }
      .header {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="{% url 'make_post' %}">Make Post</a>
      <ul>
        {% if request.user.is_authenticated %}
        <li>
          Hi, {{request.user.username}}
        </li>
        <li>
          <a href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li>
          <a href="{% url 'login' %}">Login</a>
        </li>
        <li>
          <a href="{% url 'signup' %}">Signup</a>
        </li>
        {% endif %}
      </ul>
    </div>
    <div class="posts">
      {% for post in object_list %}
      <a href="{% url 'post_detail' post.id %}">
        <div class="post">
          <img src="/{{post.image}}" />
        </div>
      </a>
      {% endfor %}
    </div>
  </body>
</html>
